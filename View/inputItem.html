<div class="col-xs-12">
	<div class="jumbotron text-center">
		<h1>Add Item Below</h1>
	</div>
	<form name = "groceryForm">
		<p><b>Dirty: </b>{{groceryForm.$dirty}}</p>
		<p><b>Pristine: </b>{{groceryForm.$pristine}} </p>
		<p><b>Valid: </b> {{groceryForm.$valid}}</p>

		<div class="alert alert-danger" role="alert" ng-show="groceryForm.$dirty && !groceryForm.$valid">
			<span class="glyphicon glyphicon-exclamation-sign" area-hidden="true"></span>
			<span class="sr-only">Error: </span>
			Enter A Valid Grocery Item!!!
		</div>



		<div class="form-group">
			<!--  Pattern only text -->
			<input type="text" ng-pattern= "/^[a-zA-z]*$/" class="form-group btn-block" style="height: 30px" placeholder="Grocery Item" ng-model="groceryItems.itemName" required>
		</div>

		<div class="form-group">
			<button type="button" class="btn btn-sm btn-success btn-lg btn-block" ng-click = "groceryForm.$valid && save()">
				<span class="glyphicon glyphicon-pushpin"></span>
				Save
			</button>
		</div>

		<div class="form-group">
			<a href="#/" class="btn btn-sm btn-default btn-lg btn-block">
				<span class="glyphicon glyphicon-remove"></span>
				Cancel
			</a>
		</div>
	</form>

<!-- 	{{rp}} -->
</div>
